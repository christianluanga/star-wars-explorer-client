version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install env-cmd
        - yarn install
    build:
      commands:
        - echo "I am running on $BUILD_ENV"
        - yarn run build:$BUILD_ENV
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
